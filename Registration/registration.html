<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" /> <!---ICONS--> <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" /> <!---ICONS-->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="../1-Assest/AU_Logo.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AUPC Registration</title>
</head>
<body>
    <div id ="transition"></div>
    <div id="container"> 
        <div><h1 id="regtext">Registration</h1></div>
        <div id="navigation">
            <div id="information">
                <p id="text">User Information</p>
            </div>
         <img src="../1-Assest/AU_Logo.png" id = "logo" alt="Arellano University Logo">
         <i class="fa-solid fa-user icon" id="user"></i>
         <i class="fa-solid fa-school icon" id="school"></i>
         <i class="fa-solid fa-book icon" id="strand"></i>
         <i class="fa-solid fa-image icon" id="picture"></i>
         <i class="fa-solid fa-right-from-bracket" id="back"></i>
        </div>
        <div id="background"></div>
        <h1 class="title">User Information</h1>
    </div>
    <hr class="breakline">
    <div id="PreviousSchool">
        <h1 class="title">Previous School</h1>
    </div>
    <hr class="breakline">
    <div id="Strand">
        <h1 class="title">Choose Strand</h1>
    </div>
    <hr class="breakline">
    <div id="Picture">
        <h1 class="title">Upload Picture</h1>
    </div>
   




</body>
 <script src="script.js"></script>
