<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!---ICONS-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!---ICONS-->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="../1-Assest/AU_Logo.png" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AUPC Registration</title>
  </head>
  <body>
    <div id="transition"></div>
    <!--Background_Image-->
    <div id="background_image">
      <!--Background_Color-->
      <div id="background_color">
        <!--GoldBorder-->
        <div id="border"></div>
        <!--!Input-->
        <div id="input">
          <img src="../1-Assest/AU_Logo.png" id="logo" />
          <h1 id="portal">AUPC Registration Portal</h1>
          <img src="../1-Assest/AU_Logo.png" id="logo2" />
          <h1 id="login">LOGIN</h1>
          <form
            method="POST"
            action="../Database/login.php"
            id="form"
            autocomplete="off"
          >
            <div id="email">
              <i class="fa-regular fa-envelope icon"></i>
              <input
                type="email"
                placeholder="Email"
                class="input"
                id="Email"
                required
                name="Email"
              />
            </div>
            <div id="email">
              <i class="fa-solid fa-lock icon"></i>
              <input
                type="password"
                placeholder="Password"
                class="input"
                id="password"
                name="Password"
                required
              />
            </div>
            <i
              class="fa-solid fa-eye eye"
              id="eye"
              onclick="togglePassword()"
            ></i>
            <input type="submit" value="Login" id="submit" />
          </form>
          <div>
            <h1 class="signup">Don't have a account yet?</h1>
            <button class="signup" id="signupButton" onclick="singup()">
              <b>Signup</b>
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
