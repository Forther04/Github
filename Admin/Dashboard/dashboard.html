<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!---ICONS-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="../../1-Assest/AU_Logo.png" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fuse.js/6.6.2/fuse.min.js"></script>
    <title>AUPC Registration</title>
  </head>
  <body>
    <div id="ImageBackground"></div>
    <div>
      <h1 id="NavText" title="Pogi ni Clark">Admin</h1>
    </div>
    <!--!NAVIGATION-->
    <div id="NavigationBar">
      <img src="../../1-Assest/AU_Logo.png" id="logo" alt="Arellano University Logo" />
      <div id="icon">
        <a>
          <i class="fa-solid fa-grip icons"></i>
        </a>
        <a href="../Chart/chart.html" title="chart">
          <i class="fa-solid fa-chart-line icons"></i>
        </a>
        <a href="../News/news.html"><i class="fa-solid fa-newspaper icons" title="new"></i></a>
      </div>
      <button id="logout" title="logout">
        <i class="fa-solid fa-right-from-bracket log"></i>
      </button>
    </div>
    <h1 class="title">Dashboard</h1>
    <!--!Content-->
    <div class="ContentBackground">
      <table id="1" id="user-table">
        <thead>
          <tr>
            <th>Last Name</th>
            <th>Given Name</th>
            <th>Middle Initial</th>
            <th>Suffix</th>
            <th>Strand</th>
          </tr>
        </thead>
        <tbody id="table-body">
          <!-- Data will be inserted dynamically -->
        </tbody>
      </table>
    </div>

    <div id="user-details" class="hidden">
      <div class="modal-content">
        <a href="" target="_blank" id="userlink"><img src="" id="UserPicture" title="pic" /></a>
        <a href="" target="_blank" id="cardlink" title="card">
          <img src="" id="CardPicture" title="Card" />
        </a>
        <span class="close-btn text" onclick="closeDetails()">&times;</span>
        <button id="changepassword">Change User Password</button>
        <button id="delete">Delete User</button>
        <h2 class="text1">User Details</h2>
        <hr />
        <p class="text">
          <strong>Full Name:</strong>
          <span id="full-name"></span>
        </p>
        <p class="text">
          <strong>Email:</strong>
          <span id="email"></span>
        </p>
        <p class="text">
          <strong>Gender:</strong>
          <span id="gender"></span>
        </p>
        <p class="text">
          <strong>Birthday:</strong>
          <span id="birthday"></span>
        </p>
        <p class="text">
          <strong>Address:</strong>
          <span id="address"></span>
        </p>
        <p class="text">
          <strong>Strand:</strong>
          <span id="strand"></span>
        </p>
        <p class="text">
          <strong>LRN:</strong>
          <span id="lrn"></span>
        </p>
        <p class="text">
          <strong>Year Graduated:</strong>
          <span id="graduated"></span>
        </p>
        <p class="text">
          <strong>Previous School Name:</strong>
          <span id="PSname"></span>
        </p>
        <p class="text">
          <strong>Previous School Address:</strong>
          <span id="PSaddress"></span>
        </p>
      </div>
    </div>
    <div id="PassworDiv">
      <h1 id="PasswordText">CHANGE USER PASSWORD</h1>
      <i class="fa-solid fa-circle-xmark back" id="PasswordBack"></i>
      <form>
        <input type="password" id="Firstpassword" placeholder="Password" />
        <input type="password" id="confirm" placeholder="Confirm Password" />
        <button id="submitbutton" type="button">Change</button>
      </form>
      <button id="showbutton">Show</button>
    </div>
    <!--!FILTER-->
    <div id="filterbackground">
      <select id="strandFilter" title="strand">
        <option value="all" hidden>Strand</option>
        <option value="all">ALL</option>
        <option value="STEM">STEM</option>
        <option value="ABM">ABM</option>
        <option value="HUMSS">HUMSS</option>
        <option value="ICT">ICT</option>
        <option value="HE">HE</option>
      </select>
      <select id="sortOrder" title="sort">
        <option value="asc">A-Z</option>
        <option value="desc">Z-A</option>
      </select>
      <input type="text" id="searchInput" placeholder="Search by last name..." autocomplete="off" />
      <button id="clear">Clear</button>
      <div id="filterbackgroundarrow">
        <i class="fa-solid fa-caret-up" id="up"></i>
      </div>
      <div id="filterbackgroundarrowdown">
        <i class="fa-solid fa-caret-down" id="down"></i>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
